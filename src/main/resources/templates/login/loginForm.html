<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/> <!-- 스타일시트 연결 -->
</head>
<body>

<div class="container">
    <header>
        <!-- 헤더 부분 -->
        <h1>쇼핑몰 로그인</h1>
    </header>

    <main>
        <div class="login-form">
            <h2>로그인</h2>
            <form th:action="@{/login}" method="post">
                <!-- 사용자 이름 필드 -->
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름을 입력하세요" required>
                </div>

                <!-- 비밀번호 필드 -->
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>

            <!-- 에러 메시지 -->
            <div th:if="${param.error}" class="alert alert-danger">
                잘못된 사용자 이름 또는 비밀번호입니다.
            </div>

            <!-- 로그아웃 성공 메시지 -->
            <div th:if="${param.logout}" class="alert alert-success">
                성공적으로 로그아웃되었습니다.
            </div>
        </div>
    </main>

    <footer>
        <!-- 푸터 부분 -->
        <p>&copy; 2024 helloShop</p>
    </footer>
</div>

</body>
</html>
